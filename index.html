<!DOCYTPE html>
<html>
  <head>
    <title>Scratch 2.0 Editor</title>
    <link rel="icon" type="x/icon" href="https://guyotjs.github.io/duckclear2.png">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
      #swf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <!-- Flash emulation made possible by Ruffle -->
    <div id="swf-container">
        <object data="Scratch.swf" type="application/x-shockwave-flash" width="100%" height="100%">
            <param name="movie" value="Scratch.swf" />
            <param name="allowFullScreen" value="true" />
        </object>
    </div>
  </body>
</html>
